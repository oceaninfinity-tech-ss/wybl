name: Tag main

on:
  push:
    branches: [main]

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Extract version from CMakeLists.txt
        id: cmake_version
        shell: bash
        run: |
          # Finds the project() line, then extracts only the version number
          VERSION=$(grep -i "project(" CMakeLists.txt | grep -oP '(?<=VERSION )[\d.]+')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ steps.cmake_version.outputs.version }}
          tag_prefix: v
